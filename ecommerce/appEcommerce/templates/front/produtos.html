{% extends 'front/base.html' %}
{% block conteudo%}
<div class="container">
    <table class="table table-bordered table-striped">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Estoque</th>
            <th>Detalhes</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.tipo}}</td>
            <td>{{produto.valor}}</td>
            <td>{{produto.stq}}</td>
            <td><a href="{% url 'editar' produto.id %}">Editar</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}">Pagina Inicial</a>
</div>
{% endblock%}
